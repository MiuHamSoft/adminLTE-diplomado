<div class="content-wrapper">
    <section class="content-header">
        <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-sm-6">
                    <h1>Registro</h1>
                </div>
                <div class="col-sm-6">
                    <ol class="breadcrumb float-sm-right">
                        <li class="breadcrumb-item"><a [routerLink]="['/']" routerLinkActive="active">Inicio</a></li>
                        <li class="breadcrumb-item active">Registro</li>
                    </ol>
                </div>
            </div>
        </div><!-- /.container-fluid -->
    </section>
    <div class="content">
        <div class="container">
            <div class="row">
                <div class="col-3"></div>
                <div class="col-6">
                    <!-- Horizontal Form -->
                    <div class="card card-info">
                        <div class="card-header">
                            <h3 class="card-title">Registro</h3>
                        </div>
                        <!-- /.card-header -->
                        <!-- form start -->
                        <form [formGroup]="registerFormGroup" (ngSubmit)="onRegister(registerFormGroup)">
                            <div class="card-body">
                                <div class="form-group">
                                    <label for="name">Nombre</label>
                                    <input
                                        [ngClass]="{'is-invalid': (!registerFormGroup.get('name').valid) && registerFormGroup.get('name').touched, 'is-valid': (registerFormGroup.get('name').valid)}"
                                        formControlName="name" type="text" class="form-control" id="name"
                                        placeholder="Nombre">
                                    <div *ngIf="(!registerFormGroup.get('name').valid) && registerFormGroup.get('name').touched"
                                        class="invalid-feedback">
                                        Nombre inválido
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="fathersLastName">Apellido Paterno</label>
                                    <input
                                        [ngClass]="{'is-invalid': (!registerFormGroup.get('fathersLastName').valid) && registerFormGroup.get('fathersLastName').touched, 'is-valid': (registerFormGroup.get('fathersLastName').valid)}"
                                        formControlName="fathersLastName" type="text" class="form-control"
                                        id="fathersLastName" placeholder="Apellido Paterno">
                                    <div *ngIf="(!registerFormGroup.get('fathersLastName').valid) && registerFormGroup.get('fathersLastName').touched"
                                        class="invalid-feedback">
                                        Apellido paterno inválido
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="mothersLastName">Apellido Materno</label>
                                    <input
                                        [ngClass]="{'is-invalid': (!registerFormGroup.get('mothersLastName').valid) && registerFormGroup.get('mothersLastName').touched, 'is-valid': (registerFormGroup.get('mothersLastName').valid)}"
                                        formControlName="mothersLastName" type="text" class="form-control"
                                        id="mothersLastName" placeholder="Apellido Materno">
                                    <div *ngIf="(!registerFormGroup.get('mothersLastName').valid) && registerFormGroup.get('mothersLastName').touched"
                                        class="invalid-feedback">
                                        Apellido paterno inválido
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="username">Nombre de Usuario</label>
                                    <input
                                        [ngClass]="{'is-invalid': (!registerFormGroup.get('username').valid) && registerFormGroup.get('username').touched, 'is-valid': (registerFormGroup.get('username').valid)}"
                                        formControlName="username" type="text" class="form-control" id="username"
                                        placeholder="Nombre de Usuario">
                                    <div *ngIf="(!registerFormGroup.get('username').valid) && registerFormGroup.get('username').touched"
                                        class="invalid-feedback">
                                        Nombre de usuario inválido
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="password">Contraseña</label>
                                    <input
                                        [ngClass]="{'is-invalid': (!registerFormGroup.get('password').valid) && registerFormGroup.get('password').touched,'is-valid': (registerFormGroup.get('password').valid)}"
                                        type="password" formControlName="password" class="form-control" id="password"
                                        placeholder="Contraseña">
                                    <div *ngIf="(!registerFormGroup.get('password').valid) && registerFormGroup.get('password').touched"
                                        class="invalid-feedback">
                                        Contraseña inválida
                                    </div>
                                </div>
                                <password-strength-meter *ngIf="registerFormGroup.get('password').valid"
                                    [password]="registerFormGroup.get('password').value"
                                    (strengthChange)="onStrengthChange($event)" enableFeedback="true">
                                </password-strength-meter>
                                <div class="form-group">
                                    <label for="repeat-password">Repetir Contraseña</label>
                                    <input
                                        [ngClass]="{'is-invalid': (!registerFormGroup.get('repeat-password').valid) && registerFormGroup.get('repeat-password').touched,'is-valid': (registerFormGroup.get('repeat-password').valid)}"
                                        type="password" formControlName="repeat-password" class="form-control"
                                        id="repeat-password" placeholder="Repetir Contraseña">
                                    <div *ngIf="(!registerFormGroup.get('repeat-password').valid) && registerFormGroup.get('repeat-password').touched && (!registerFormGroup.get('repeat-password').hasError('missmatch'))"
                                        class="invalid-feedback">
                                        Contraseña inválida
                                    </div>
                                    <div *ngIf="(registerFormGroup.get('repeat-password').hasError('missmatch')) && registerFormGroup.get('repeat-password').touched"
                                        class="invalid-feedback">
                                        Las contraseñas no coinciden
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label>Rol</label>
                                    <select
                                        [ngClass]="{'is-invalid': (!registerFormGroup.get('role').valid) && registerFormGroup.get('role').touched,'is-valid': (registerFormGroup.get('role').valid)}"
                                        formControlName="role" class="form-control form-select">
                                        <option selected [value]="">Seleccione una opción</option>
                                        <option [value]="item.id" *ngFor="let item of roles">{{item.role}}</option>
                                    </select>
                                    <div *ngIf="(!registerFormGroup.get('role').valid) && registerFormGroup.get('role').touched"
                                        class="invalid-feedback">
                                        Se debe seleccionar un rol
                                    </div>
                                </div>
                                <div class="form-check">
                                    <input type="checkbox" formControlName="terms" class="form-check-input" id="terms">
                                    <label class="form-check-label" for="terms">Aceptar términos</label>
                                    <div *ngIf="!registerFormGroup.get('terms').valid" class="invalid-feedback">
                                        Deben aceptarse los términos.
                                    </div>
                                </div>
                            </div>
                            <!-- /.card-body -->

                            <div class="card-footer">
                                <button type="submit" [disabled]="!registerFormGroup.valid"
                                    class="btn btn-primary">Registrarse</button>
                            </div>
                        </form>
                    </div>
                    <!-- /.card -->
                </div>
                <div class="col-3"></div>
            </div>
        </div>
    </div>
</div>
