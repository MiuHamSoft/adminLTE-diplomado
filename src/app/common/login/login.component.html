<div class="content-wrapper">
    <section class="content-header">
        <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-sm-6">
                    <h1>Inicio de sesión</h1>
                </div>
                <div class="col-sm-6">
                    <ol class="breadcrumb float-sm-right">
                        <li class="breadcrumb-item"><a [routerLink]="['/']" routerLinkActive="active">Inicio</a></li>
                        <li class="breadcrumb-item active">Login</li>
                    </ol>
                </div>
            </div>
        </div><!-- /.container-fluid -->
    </section>
    <div class="content">
        <div class="container">
            <div class="row">
                <div class="col-3"></div>
                <div class="col-6">
                    <!-- Horizontal Form -->
                    <div class="card card-info">
                        <div class="card-header">
                            <h3 class="card-title">Bienvenido</h3>
                        </div>
                        <!-- /.card-header -->
                        <!-- form start -->
                        <form [formGroup]="loginFormGroup" (ngSubmit)="onLogin(loginFormGroup)" class="form-horizontal">
                            <div class="card-body">
                                <div class="form-group row">
                                    <label for="email" class="col-sm-4 col-form-label">Correo Electrónico</label>
                                    <div class="col-sm-8">
                                        <input
                                            [ngClass]="{'is-invalid': (!loginFormGroup.get('email').valid) && loginFormGroup.get('email').touched, 'is-valid': (loginFormGroup.get('email').valid)}"
                                            formControlName="email" type="email" class="form-control" id="email"
                                            placeholder="Correo Electrónico">
                                        <div *ngIf="(!loginFormGroup.get('email').valid) && loginFormGroup.get('email').touched"
                                            class="invalid-feedback">
                                            Correo electrónico inválido
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="password" class="col-sm-4 col-form-label">Contraseña</label>
                                    <div class="col-sm-8">
                                        <input
                                            [ngClass]="{'is-invalid': (!loginFormGroup.get('password').valid) && loginFormGroup.get('password').touched,'is-valid': (loginFormGroup.get('password').valid)}"
                                            type="password" formControlName="password" class="form-control"
                                            id="password" placeholder="Contraseña">
                                        <div *ngIf="(!loginFormGroup.get('password').valid) && loginFormGroup.get('password').touched"
                                            class="invalid-feedback">
                                            Contraseña inválida
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-12">
                                        <re-captcha class="captcha-wrapper" (resolved)="resolved($event)"
                                            siteKey="6LeIxAcTAAAAAJcZVRqyHh71UMIEGNQ_MXjiZKhI"></re-captcha>
                                    </div>
                                </div>
                            </div>
                            <!-- /.card-body -->
                            <div class="card-footer">
                                <div class="row">
                                    <div class="col-6 text-center">
                                        <button type="submit" class="btn btn-info"
                                            *ngIf="showButtonFlag">Ingresar</button>
                                    </div>
                                    <div class="col-6 text-center">
                                        <button type="button" [routerLink]="['/registro']"
                                            class="btn btn-info">Registro</button>
                                    </div>
                                </div>
                            </div>
                            <!-- /.card-footer -->
                        </form>
                    </div>
                    <!-- /.card -->
                </div>
                <div class="col-3"></div>
            </div>
        </div>
    </div>
</div>
