<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-sm-6">
                    <h1>Drag Drop</h1>
                </div>
                <div class="col-sm-6">
                    <ol class="breadcrumb float-sm-right">
                        <li class="breadcrumb-item"><a href="#">Home</a></li>
                        <li class="breadcrumb-item active">Drag Drop</li>
                    </ol>
                </div>
            </div>
        </div><!-- /.container-fluid -->
    </section>

    <!-- Main content -->
    <section class="content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-12">
                    <button class="btn btn-default" (click)="assignStudents()">Asignar</button>
                </div>
                <div class="col-12">
                    <div cdkDropListGroup>
                        <div class="example-container">
                            <h2>Estudiantes Disponibles</h2>

                            <div id="all" cdkDropList [cdkDropListData]="studentsList" cdkDropListConnectedTo="even"
                                class="example-list" (cdkDropListDropped)="drop($event)"
                                [cdkDropListEnterPredicate]="noReturnPredicate">
                                <div class="example-box" *ngFor="let student of studentsList"
                                    [cdkDragDisabled]="student.calificacion < 7" [cdkDragData]="student" cdkDrag>
                                    {{student.nombre}} - Calificación:{{student.calificacion}}</div>
                            </div>
                        </div>

                        <div class="example-container">
                            <h2>Estudiantes Asignados</h2>

                            <div id="even" cdkDropList [cdkDropListData]="assingnedStudents"
                                cdkDropListConnectedTo="all" class="example-list" (cdkDropListDropped)="drop($event)"
                                [cdkDropListEnterPredicate]="gradesPredicate">
                                <div class="example-box" *ngFor="let student of assingnedStudents" cdkDrag
                                    [cdkDragData]="student" [cdkDragDisabled]="student.calificacion < 7">
                                    {{student.nombre}} - Calificación:{{student.calificacion}}</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <div cdkDropList cdkDropListOrientation="horizontal" class="example-list-horizontal"
                        (cdkDropListDropped)="dropHorizontal($event)">
                        <div class="example-box-horizontal" *ngFor="let timePeriod of timePeriods" cdkDrag>
                            {{timePeriod}}</div>
                    </div>

                </div>
            </div>
            <!-- /.row -->
        </div><!-- /.container-fluid -->
    </section>
    <!-- /.content -->
</div>
<!-- /.content-wrapper -->
