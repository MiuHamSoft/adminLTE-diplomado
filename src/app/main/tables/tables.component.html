<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-sm-6">
                    <h1>Simple Tables</h1>
                </div>
                <div class="col-sm-6">
                    <ol class="breadcrumb float-sm-right">
                        <li class="breadcrumb-item"><a href="#">Home</a></li>
                        <li class="breadcrumb-item active">Simple Tables</li>
                    </ol>
                </div>
            </div>
        </div><!-- /.container-fluid -->
    </section>

    <!-- Main content -->
    <section class="content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-12">
                    <button class="btn btn-default"
                        (click)="exporter.exportTable('xlsx',{fileName:'data'})">Excel</button>
                    <button class="btn btn-default"
                        (click)="exporter.exportTable('csv',{fileName:'data',delimiter:';'})">CSV</button>
                    <button class="btn btn-default"
                        (click)="exporter.exportTable('json',{fileName:'data'})">JSON</button>
                    <button class="btn btn-default"
                        (click)="exporter.exportTable('txt',{fileName:'data'})">TEXT</button>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <table matTableExporter #exporter="matTableExporter" mat-table [dataSource]="dataSource" matSort
                        class="mat-elevation-z8">

                        <!-- Position Column -->
                        <ng-container matColumnDef="nombre">
                            <th mat-header-cell *matHeaderCellDef> Nombre </th>
                            <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
                        </ng-container>

                        <!-- Name Column -->
                        <ng-container matColumnDef="edad">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> Edad </th>
                            <td mat-cell *matCellDef="let element"> {{element.edad}} </td>
                        </ng-container>

                        <!-- Weight Column -->
                        <ng-container matColumnDef="genero">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> GÃ©nero </th>
                            <td mat-cell *matCellDef="let element"> {{element.genero}} </td>
                        </ng-container>

                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                    </table>
                    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons
                        aria-label="Select page of periodic elements">
                    </mat-paginator>
                </div>
            </div>
            <!-- /.row -->
        </div><!-- /.container-fluid -->
    </section>
    <!-- /.content -->
</div>
<!-- /.content-wrapper -->
