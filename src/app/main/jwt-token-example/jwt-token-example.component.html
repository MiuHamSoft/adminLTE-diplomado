<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-sm-6">
                    <h1>Manejo de Token</h1>
                </div>
                <div class="col-sm-6">
                    <ol class="breadcrumb float-sm-right">
                        <li class="breadcrumb-item"><a href="#">Home</a></li>
                        <li class="breadcrumb-item active">JWT Token</li>
                    </ol>
                </div>
            </div>
        </div><!-- /.container-fluid -->
    </section>

    <!-- Main content -->
    <section class="content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-12">
                    <p>{{token}}</p>
                </div>
                <div class="col-12">
                    <button type="button" (click)="decodeToken()" class="btn btn-primary">Decodificar token</button>
                </div>
                <div class="col-4">
                    <p>{{expirationDate}}</p>
                </div>
                <div class="col-4">
                    <p>{{isExpired}}</p>
                </div>
                <div class="col-4">
                    <p>{{payload | json}}</p>
                </div>
            </div>
            <!-- /.row -->
        </div><!-- /.container-fluid -->
    </section>
    <!-- /.content -->
</div>
<!-- /.content-wrapper -->
